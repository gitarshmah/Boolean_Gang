{% extends 'base.html' %} {% block content %}

<style>
  .login {
    box-sizing: border-box;
    border: 0.5px solid white;
    background-color: #69a4cf;
  }
</style>

<div class="login mt-5 col-md-6 offset-md-3">
  <h2 style="color: white; font-size: 3.5rem" class="mt-3 text-center">
    Sign In
  </h2>
  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Enter Username"
        name="username"
        value="{{username}}"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="Enter Password"
        name="password"
        value="{{password}}"
      />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success btn-lg rounded-pill mb-4">
        Login
      </button>
    </div>
    <div class="text-center">
      <p style="font-size: larger; color: white">
        Don't have an account?
        <a style="color: #315f80" href="{% url 'register' %}">Sign Up</a>
      </p>
    </div>
  </form>
</div>

{% endblock %}
