{% extends 'base.html' %} {% block content %}
<style>
  .register{
    box-sizing: border-box;
    border: 0.5px solid white;
    background-color: #08AEEA;
background-image: linear-gradient(0deg, #08AEEA 0%, #17a867 50%);

  }
</style>

<div class="register mt-5 col-md-6 offset-md-3">
  <h2 style="color: white; font-size: 3.5rem" class="mt-3 text-center">Sign Up</h2>
  <form method="POST" action="{% url 'register' %}">
    {% csrf_token %} {% if form.errors %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </button>

      {% for field in form%} {% if field.errors%} {{field.errors}} {% endif%}
      {%endfor %}
    </div>

    {% endif %} {{ form.as_p }}

    <div class="text-center">
      <input
        type="submit"
        value="Register"
        class="btn btn-primary btn-lg rounded-pill mb-4"
      />
    </div>
    <div class="text-center">
      <p style="font-size: larger;color: white;">
        Already Have an Account? <button class="btn btn-danger rounded-pill"> <a style="color: white;" href="{% url 'login' %}">Sign In</a></button>
      </p>
    </div>
  </form>
</div>

{% endblock %}
